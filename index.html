<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/materialicons.css" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/miner_frontend.css" />

</head>

<body>

<div id="ams-dashboard" class="row">

    <div class="col s12 m12 l5">
        <div class="card hoverable">
            <div class="card-content">
                <form>
                    <span class="card-title">&nbsp;</span>
                    <span>
                    <a href="#" class="modal-action waves-effect waves-red btn-flat right" id="stop_mining">停止挖矿</a>
                    <a href="#" class="modal-action waves-effect waves-green btn-flat right" id="start_mining">保存配置并开始挖矿</a>
                    </span>

                    <h5>Ethereum-only mining:</h5>
                    <br>
                    <p id="error"></p>
                    <p>
                        <input class="with-gap" name="pool-sel" type="radio" value="eth" id="pool-sel-ethpool" checked />
                        <label for="pool-sel-ethpool">ethpool</label>

                        <input class="with-gap" name="pool-sel" type="radio"  value="f2" id="pool-sel-f2pool"  />
                        <label for="pool-sel-f2pool">f2pool</label>

                        <input class="with-gap" name="pool-sel"  type="radio" value="nano" id="pool-sel-nanopool" />
                        <label for="pool-sel-nanopool">nanopool</label>

                    </p>

                    <br>

                    <div class="row slim-row">
                        <div class="input-field col s6">
                            <input value="usl.ethpool.org:3333" id="pool-cfg-poolurl" type="text" class="slim-input">
                            <label for="pool-cfg-poolurl">矿池地址</label>
                        </div>
                    </div>


                    <div class="row slim-row">
                        <div class="input-field col s6">
                            <input id="pool-cfg-wallet" type="text" class="slim-input">
                            <label for="pool-cfg-wallet">钱包</label>
                        </div>
                    </div>

                    <div class="row slim-row">
                        <div class="input-field col s6" id="mining_worker">
                           
                        </div>
                    </div>



                    <div class="row slim-row">
                        <div class="input-field col s6">
                            <input id="pool-cfg-passwd" type="text" class="slim-input">
                            <label for="pool-cfg-passwd" >密码</label>
                        </div>
                    </div>
                    <br>
                    <br>

                    <input type="checkbox" class="filled-in" id="dualmine-checkbox" checked/>
                    <label for="dualmine-checkbox">双挖</label>

                    <br><br>
                    <div id="double_main">
                        <p>
                            <input class="with-gap" name="poold-sel2" type="radio" value="decred" id="poold-sel-decred" checked />
                            <label for="poold-sel-decred">decred</label>

                            <input class="with-gap" name="poold-sel2" type="radio" value="siacoin" id="poold-sel-siacoin"  />
                            <label for="poold-sel-siacoin">siacoin</label>

                            <input class="with-gap" name="poold-sel2" type="radio" value="lbry" id="poold-sel-lbry"  />
                            <label for="poold-sel-lbry">lbry</label>

                            <input class="with-gap" name="poold-sel2" type="radio" id="poold-sel-custom"  />
                            <label for="poold-sel-custom">自定义</label>

                        </p>

                        <br>

                        <div class="row slim-row">
                            <div class="input-field col s6">
                                <input value="stratum+tcp://yiimp.ccminer.org:3252" id="poold-cfg-poolurl" type="text" class="slim-input" disabled>
                                <label for="poold-cfg-poolurl">矿池地址</label>
                            </div>
                        </div>

                        <div class="row slim-row">
                            <div class="input-field col s6">
                                <input id="poold-cfg-wallet" type="text" class="slim-input">
                                <label for="poold-cfg-wallet">钱包</label>
                            </div>
                        </div>

                        <div class="row slim-row">
                            <div class="input-field col s6">
                                <input id="poold-cfg-passwd" type="text" class="slim-input">
                                <label for="poold-cfg-passwd">密码</label>
                            </div>
                        </div>


                    </div>
                </form>

            </div>
        </div>
    </div>


    <div class="col s12 m12 l7">
        <div class="card hoverable">
            <div class="card-content">
                <form>
                    <br/><br/>
                    <h5>开始配置：<a href="#" class="help">帮助</a></h5><br/><br/>
                   
                        <input class="with-gap" name="chkitem" type="checkbox" value="restart" id="pool-sel-reboot"  />
                        <label for="pool-sel-reboot">重启自动挖矿</label>
                        <br/><br/><br/>
                        <input class="with-gap" name="chkitem" type="checkbox" value="access" id="pool-sel-choose" checked/>
                        <label for="pool-sel-choose">允许其他主机访问</label>

                    <div id="pool-sel-login">
                        <div class="row slim-row">
                            <div class="input-field col s6">
                                <input id="pool-cfg-uname" type="text" name="chkitem" class="slim-input">
                                <label for="pool-cfg-uname">请输入您的用户名</label>
                            </div>
                        </div>

                        <div class="row slim-row">
                            <div class="input-field col s6">
                                <input id="pool-cfg-pwd" type="text" name="chkitem" class="slim-input">
                                <label for="pool-cfg-pwd">请输入您的密码</label>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <input type="button" class="modal-action waves-effect waves-green btn-flat" value="提交" id="save_config"/>
                </form>
            </div>
            <div class="card-content" >

                <p>
                <h5>挖矿状态：</h5>
                </p>
                <iframe frameborder="1" width="724px" height="337px" scroll-padding-right="30%"  src="http://127.0.0.1:8080">
                </iframe> 
                
            </div>
        </div>
    </div>
</div>



<script src="js/json2.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jstorage.js"></script>
<script src="js/materialize.js"></script>
<script src="js/miner_frontend.js"></script>

</body>
</html>
